{% extends "myportal/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <article class="media content-section">
    <div class="media-body">
        <h2 class="article-content">Reset Email</h2>
        <p class="article-content">Change Your Email Account Linked to DBPortal</p>


    </div>

    <div class="content-section"> 
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Email</legend>
                <legend class="border-bottom mb-4">Change your email address linked to DBPortal</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" href="{% url 'home' %}">Post</button>
              
            </div>
        </form>
        
    </div>
{% endblock content %}

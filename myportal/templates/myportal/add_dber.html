{% extends "myportal/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section" >
    <h2 class="">Add DBER</h2>
    <p class="">
        Add a New Record to the Database
    </p>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit" href="{% url 'home' %}">Create  Profile</button>
          
        </div>
    </form>
    
</div>
{% endblock content %}

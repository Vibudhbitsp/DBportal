{% extends 'myportal/base.html' %}

{% load crispy_forms_tags %}
{% block content %} 
<div class="section" class="text_align_center heading_main">
    <div class="container">
        <div class="row" style="margin-left: 5cm;">
             <div class="col-lg-6 col-md-6 col-sm-12">
                <div>
                    <form method="POST" >
                        {% csrf_token %}
                        <fieldset class="form-group" >
                            <legend class="border-bottom mb-400">Search users</legend><i> (Fields marked with * are required )</i>
                            <br>
                            <br>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </div>
                    </form>


                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock content %}
